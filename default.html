<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JustGivingWin8</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- JustGivingWin8 references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script src="/js/default.js"></script>
</head>
<body>
    <header>
        <img src="/images/logo.png" alt="JustGiving"/>
    </header>
    <section>
        <input type="text" placeholder="Enter your JustGiving page name"/>
        <button type="button">Go</button>
    </section>
    <section>
        <div id="fundraising-page-details" />
    </section>

    <div id="fundraising-page" data-win-control="WinJS.Binding.Template">
        <div class="templateItem">
            <h1 data-win-bind="textContent: title"></h1>
            <p data-win-bind="textContent: charity.name"></p>
            <img data-win-bind="src: CharityLogoUrl"/>
        </div>
    </div>
</body>
</html>
