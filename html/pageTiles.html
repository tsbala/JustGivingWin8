<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>pageTiles</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/pageTiles.css" rel="stylesheet" />
    <script src="/js/pageTiles.js"></script>
</head>
    <body>
        <section id="pageTilesSection" >
            <div id="fundraising-page-listview" 
                 class="win-selectionstylefilled win-vertical win-viewport"
                 data-win-control="WinJS.UI.ListView"
                 data-win-options="{ itemDataSource: PagesList.Pages.dataSource, tapBehavior: 'directSelect', selectionMode: 'single', layout: { type: WinJS.UI.GridLayout } }"></div>
        </section>
        
        <div id="fundraising-page-tile" data-win-control="WinJS.Binding.Template">
            <div class="page">
                <div class="page-logo">
                    <img src="#" data-win-bind="src: PageImage; alt: title" />
                    <h2 class="title" data-win-bind="innerText: title"></h2>
                </div>
                <div class="page-overlay">
                    <h2 class="win-type-small" data-win-bind="innerText: title"></h2>
                    <h3>
                        <span>Target: </span><span data-win-bind="innerText: Target"></span>
                    </h3>
                    <h3>
                        <span>Total raised: </span><span data-win-bind="innerText: TotalRaised"></span>
                    </h3>
                    <h6  data-win-bind="innerText: owner"></h6>
                </div>
            </div>
        </div>

        <div data-win-control="WinJS.UI.AppBar" id="appBar">
            <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdAdd',label:'Add',icon:'add',section:'global',tooltip:'Add Fundraising page', type:'flyout', flyout:'fundraisingPageSearchFlyout'}"></button>
        </div>

        <div id="fundraisingPageSearchFlyout" data-win-control="WinJS.UI.Flyout">
            <div id="fundraisingPageSearch"></div>
            <input id="pageNameText" type="text" placeholder="Your JustGiving fundraising page name" /><br />
            <br />
            <button id="addPageButton">Go</button><br />
            <br />
        </div>
    </body>
</html>
